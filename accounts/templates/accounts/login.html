<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item list login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'accounts/css/login.css' %}">
</head>
<body>
    <h1 class="login-title">ログイン画面</h1>

    {% if form.errors %}
       <p class="login-error-message">
            ユーザー名またはパスワードが正しくありません
       </p>
    {% endif %}
    <form method="post">
        {% csrf_token %}

        <div>
            <label for="id_username">ユーザー名</label><br>
            <input 
                type="text"
                name="username"
                id="id_username"
                required
            >
        </div>
        <div>
            <label for="id_password">パスワード</label><br>
            <input 
                type="password"
                name="password"
                id="id_password"
                required
            >
        </div>
        <button type="submit" class="login-button">ログイン</button>
    </form>
    
</body>
</html>
